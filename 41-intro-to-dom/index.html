<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Manipulating the DOM</title>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1 id="page-title">Manipulating the DOM</h1>

    <main>
      <img src="img/blinking.gif">

      <h2>TODO</h2>
      <ul id="todo">
        <li class="item">Wake up</li>
        <li class="item">Drink coffee</li>
        <li class="item">Give lecture</li>
        <li class="item">Take nap</li>
      </ul>

      <form>
        <input type="text" placeholder="New Todo">
        <input type="submit" value="Go!">
      </form>

      <button onclick="console.log('I have been clicked!')">Click me!</button>
    </main>
  </body>
</html>
